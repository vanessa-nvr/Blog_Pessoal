<div class="container-fluid">

    <div class="row" id="background" >

        <div class="col-md-6" id="img-bg" ></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center"id="fontecorpo">
                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>
                    
                    <div class="form-group">
                    <label for="nome">Nome</label>
                    <input [(ngModel)]='usuario.nome' class ="form-control" type="text" name="nome" id="nome"
                    placeholder="Seu nome">
                    </div> 

                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input [(ngModel)]='usuario.usuario' class ="form-control" type="text" name="usuario" id="usuario"
                        placeholder="Seu usuÃ¡rio">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da Foto</label>
                        <input [(ngModel)]='usuario.foto' class ="form-control" type="text" name="foto" id="foto"
                        placeholder="Link da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class ="form-control" type="password" name="senha" id="senha"
                        placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <input [(ngModel)]='usuario.senha' class ="form-control" type="password" name="senha" id="confirmSenha"
                        placeholder="Confirme sua senha">
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" routerLink="/entrar" class="btn btn-danger mr-4">Cancelar</button>
                        <button (click)="cadastrar()" type="submit" class="btn btn-success ">Cadastrar</button>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
